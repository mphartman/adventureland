spring.main.banner-mode=off

# JPA
spring.datasource.url= jdbc:postgresql://localhost:5432/adventureland
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway
# spring.flyway.baselineOnMigrate = true

# REST
spring.data.rest.enable-enum-translation=true

#Jackson
spring.jackson.mapper.infer-property-mutators=false

#Auth0
auth0.apiAudience=https://games.pinktapir.io/adventureland
auth0.issuer=https://pinktapir.auth0.com/